<form [formGroup]="form" (ngSubmit)="onSubmit()">
   <mat-form-field>
      <input matInput placeholder="Nome da Etiqueta" required>
   </mat-form-field>
   <mat-form-field>
      <mat-label>Cor</mat-label>
      <mat-select>
         <!-- [style.background]="i.color" *ngFor="let i of issueTypesArrayWithColor" -->
         <mat-option [value]="1">
            Teste
         </mat-option>
      </mat-select>
   </mat-form-field>
   <!-- <mat-form-field>
      <button mat-icon-button>
         <mat-icon>add</mat-icon>
      </button>
   </mat-form-field> -->
   <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>Cancelar</button>
      <button type="submit" mat-raised-button>Criar</button>
   </mat-dialog-actions>
</form>
