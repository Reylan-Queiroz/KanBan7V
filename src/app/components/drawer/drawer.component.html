<mat-sidenav-container class="sidenav-container" style="height: 100%;">
   <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="'over'" [opened]="!(isHandset$ | async) === false">
      <mat-toolbar>7Virtual Sistemas</mat-toolbar>
      <mat-nav-list>
         <a mat-list-item>Quadros</a>
      </mat-nav-list>
   </mat-sidenav>

   <mat-sidenav-content>
      <mat-toolbar style="background-color: indigo; color: white;">
         <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
         </button>
         <span>7Rello</span>
         <div layout-align="end">
            <span>Logout</span>
         </div>
      </mat-toolbar>
      <!-- <ng-content></ng-content> -->
      <router-outlet></router-outlet>
   </mat-sidenav-content>
</mat-sidenav-container>
