<div class="row mb-2">
   <div class="col-10">
      <h4>Grupo de Pessoas</h4>
   </div>
   <div class="col text-end">
      <button mat-icon-button (click)="openDialogEvent.next()">
         <mat-icon>group_add</mat-icon>
      </button>
   </div>
</div>
<table class="w-100 border shadow" mat-table [dataSource]="dataSource.userGroup">
   <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> * </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
   </ng-container>

   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
   </ng-container>

   <ng-container matColumnDef="peoples">
      <th mat-header-cell *matHeaderCellDef> Pessoas </th>
      <td mat-cell *matCellDef="let element"> <span *ngFor="let item of element.peoples; let i = index">{{element?.peoples[i]?.name + ', '}}</span> </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
