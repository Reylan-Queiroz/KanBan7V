<div class="row mb-2">
   <div class="col-10">
      <h4>Pessoas</h4>
   </div>
   <div class="col text-end">
      <button mat-icon-button (click)="openDialogEvent.next()">
         <mat-icon>person_add</mat-icon>
      </button>
   </div>
</div>
<table class="w-100 border shadow" mat-table [dataSource]="dataSource.users">
   <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> * </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
   </ng-container>

   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element?.people?.name}} </td>
   </ng-container>

   <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Função </th>
      <td mat-cell *matCellDef="let element"> {{element?.role?.id === 3 ? 'Funcionário' : element?.role?.name}} </td>
   </ng-container>

   <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let element"> {{element?.login}} </td>
   </ng-container>

   <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Senha </th>
      <td mat-cell *matCellDef="let element">
         <button type="button" class="btn btn-light btn-sm" (click)="openChangePasswordDialog(element)">Alterar Senha</button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
