<div class="container">
   <div class="row">
      <div class="col-3 mt-3">
         <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <h4>Digite sua nova senha:</h4>
            <mat-form-field class="w-100">
               <input matInput placeholder="Nova Senha" required formControlName="newPassword">
            </mat-form-field>

            <mat-dialog-actions align="end">
               <button type="submit" mat-raised-button [disabled]="form.invalid">Confirmar</button>
            </mat-dialog-actions>
         </form>
      </div>
   </div>
</div>
