<form class="container-main" [formGroup]="form" (ngSubmit)="onSubmit(form)">
   <div class="box d-flex align-items-end">
      <div class="container">
         <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label col-form-label-sm">Usu√°rio</label>
            <div class="col-sm-9">
               <input type="text" class="form-control form-control-sm" formControlName="login" [ngClass]="{'form-danger': (!form.controls.login.valid && !form.controls.login.pristine) }">
            </div>
         </div>
         <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label col-form-label-sm">Senha</label>
            <div class="col-sm-9">
               <input type="password" class="form-control form-control-sm" formControlName="password" autocomplete="on" [ngClass]="{'form-danger': (!form.controls.password.valid && !form.controls.password.pristine) }">
            </div>
         </div>

         <button type="submit" class="d-none"></button>
      </div>
   </div>

</form>
