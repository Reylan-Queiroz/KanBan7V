<div class="container mt-3" style="height: 91vh;">
   <div class="row">
      <div class="col-12">
         <h3>Quadros:</h3>
      </div>
      <div class="col-3 mt-2" *ngFor="let board of boards$ | async">
         <mat-card class="shadow board-item" (click)="navigate()">
            <mat-card-header>
               <mat-card-title>{{board.name}}</mat-card-title>
            </mat-card-header>
         </mat-card>
      </div>
   </div>
</div>
