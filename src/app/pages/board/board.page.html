<div class="container mt-3" style="height: 91.5vh">
   <div class="row">
      <div class="col-10 col-md-9">
         <h3>Quadros:</h3>
      </div>
      <div class="col-2 col-md-3">
         <button type="button" class="w-100" mat-raised-button (click)="openDialogAddBoard()">
            <i class="fas fa-plus" style="margin-right: 15px;"></i>Adicionar Quadro
         </button>
      </div>
      <div class="col-3 mt-2" *ngFor="let board of boards">
         <mat-card class="shadow board-item" (click)="navigate(board)">
            <mat-card-header>
               <mat-card-title>{{board.name}}</mat-card-title>
            </mat-card-header>
         </mat-card>
      </div>
   </div>
</div>
