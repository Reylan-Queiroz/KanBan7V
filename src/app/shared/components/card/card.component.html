<mat-card class="card-ticket">
   <mat-card-content>
      <mat-icon class="icon-trash text-danger" matTooltip="Excluir ticket." (click)="delete.next()">delete</mat-icon>

      <div *ngIf="tags" class="mb-3">
         <mat-chip-list>
            <mat-chip class="text-light" [style.background]="tag?.color.code ? tag.color.code : '#C0C0C0'" *ngFor="let tag of tags" (click)="compressTags()" style="min-height: 25px; min-width: 35px; cursor: pointer;"><small class="tagName">{{tag?.name}}</small></mat-chip>
         </mat-chip-list>
      </div>
      <h6 class="text-break">{{ticket.title}}</h6>

   </mat-card-content>

   <mat-card-actions>
      <span class="badge bg-warning text-dark" *ngIf="hasDueDate" style="margin-left: 8px;" [ngClass]="{'bg-danger text-white': (hasExpired) }">{{(ticket.dueDate) | date: 'dd/MMM hh:ss'}}</span>
      <mat-icon class="clickable icon-description" *ngIf="ticket.description" matTooltip="Este ticket contém uma descrição.">description</mat-icon>
      <mat-icon class="clickable icon-info" matTooltip="Ver informações do ticket." (click)="edit.next()">info</mat-icon>
   </mat-card-actions>
</mat-card>
