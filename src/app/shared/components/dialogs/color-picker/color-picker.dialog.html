<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
   <mat-form-field class="w-100">
      <input matInput placeholder="Nome" formControlName="name">
   </mat-form-field>
   <color-chrome (onChangeComplete)="onChangeComplete($event)"></color-chrome>
   <br>
   <button type="submit" mat-raised-button color="primary" style="margin-right: 10px;">Criar</button>
   <button mat-raised-button matDialogClose>Cancelar</button>
</form>
