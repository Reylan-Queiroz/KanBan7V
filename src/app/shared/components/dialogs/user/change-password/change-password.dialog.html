<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
   <mat-form-field class="w-100">
      <input matInput placeholder="Nova Senha" required formControlName="newPassword">
   </mat-form-field>

   <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button type="submit" mat-raised-button [disabled]="form.invalid">Confirmar</button>
   </mat-dialog-actions>
</form>
