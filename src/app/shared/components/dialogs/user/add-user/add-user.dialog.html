<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
   <mat-form-field>
      <input matInput placeholder="Nome" required formControlName="name">
   </mat-form-field>
   <mat-form-field>
      <input matInput placeholder="Login" required formControlName="login">
   </mat-form-field>
   <mat-form-field>
      <mat-label>Função</mat-label>
      <mat-select required formControlName="role">
         <mat-option *ngFor="let role of roles" [value]="role.id">
            <span>{{role.name}}</span>
         </mat-option>
      </mat-select>
   </mat-form-field>

   <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button type="submit" mat-raised-button [disabled]="form.invalid">Criar</button>
   </mat-dialog-actions>
</form>
