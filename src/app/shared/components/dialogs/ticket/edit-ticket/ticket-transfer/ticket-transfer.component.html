<div class="border border-top-0 rounded-bottom p-3" [formGroup]="form">
   <div class="row">
      <div class="col-5">
         <mat-form-field class="w-100">
            <mat-label>Quadro</mat-label>
            <mat-select formControlName="board" #board>
               <mat-option [value]="board.id" *ngFor="let board of boards">
                  <span>{{(board.name)}}</span>
               </mat-option>
            </mat-select>
         </mat-form-field>
      </div>
      <div class="col-5">
         <mat-form-field class="w-100">
            <mat-label>Coluna</mat-label>
            <mat-select formControlName="column" [disabled]="!board.selected">
               <mat-option [value]="column.id" *ngFor="let column of columnsFiltered">
                  <span>{{(column.title)}}</span>
               </mat-option>
            </mat-select>
         </mat-form-field>
      </div>
      <div class="col-2 mt-2">
         <button mat-raised-button mat-icon-button (click)="onSubmit(form)" [disabled]="form.invalid"><i class="fas fa-plus"></i></button>
      </div>
   </div>
</div>
